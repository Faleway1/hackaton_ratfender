<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat-Fender</title>
    <link rel="stylesheet" href="./style/gamegrid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.6.6/pixi.min.js"
        integrity="sha512-9Che/pADxtzmgRM/Lt7g+wgmgVPNu4qLCOjH+owFqCSpd9HHCi1fMYp+XtfE8nOdRQWUsD0TUNQUc5Z1SwaLyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.mjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
    </script>
    <script type="module" src="./script/assetsLoad.js"></script>
    <script type="module" src="./script/game.js"></script>
</head>

<body>
    <main>
        <section class="top">
            <div id="game">

            </div>
            <div class="info">
                <div class="info-top">

                
                <div class="moneyBar">
                    <div class="img-container">
                        <img src="./assets/ratSkin.png" alt="ratSkin" id="ratSkin">
                    </div>
                    <p class="money"></p>
                </div>
                <button class="pausePlayButton">
                    ⏸
                </button>
                <div class="lifeBar">
                    <div class="img-container">
                        <img src="./assets/hearth.png" alt="Vie" id="hearthSkin">
                    </div>
                    <p class="hp"></p>
                </div>

                </div>
                <div class="cleared-board" >
                    <modale class="upgrade-card">
                        <p class="cheeseName"></p>
                        <div class="imgContainer">
                            <img src="" id="cheesePic">
                        </div>
                        <div class="upgrades">
                            <div class="upgrade path1">
                                <p class="upgradeName">Amélioration d'attaque</p>
                                <p>Prix :<p class="path1Price">50</p></p>
                            </div>
                            <div class="upgrade path2">
                                <p class="upgradeName">Amélioration de vitesse</p>
                                <p>Prix :<p class="path2Price">50</p></p>
                            </div>
                            <div class="upgrade path3">
                                <p class="upgradeName">Amélioration de portée</p>
                                <p>Prix :<p class="path3Price">50</p></p>
                            </div>
                        </div>
                    </modale>
                    <modale class="upgrade-card-ingredient">
                        <p class="ingredientName"></p>
                        <div class="imgContainer">
                            <img src="" id="ingredientPic">
                        </div>
                        <div class="upgrade ingredientUp">
                            <p class="ingredient-upgradeName">Amélioration</p>
                            <p>Prix: <p class="priceIngre">50</p></p>
                        </div>
                </div>
                </modale>
            </div>
            </div>
        </section>
        <section class="bottom">
            <div class="black-flag">
                <div class="flag-text">
                    Place your tower
                </div>
            </div>
            <div class="units">
                <ul class="tower_list placer">
                    <li class="tower_tome" data-tooltip="Fromage de Tome :\n Tour classique, rapide mais faible">
                        <img src="./assets/tomeFromage.png" alt="tomeFromage" id="tome">
                        <p class="price"></p>
                    </li>
                    <li class="tower_comte" data-tooltip="Fromage de Comte :\n Tour qui détecte jusqu'aux rats \n les plus furtifs">
                        <img src="./assets/comteFromage.png" alt="comteFromage" id="comte">
                        <p class="price"></p>
                    </li>
                    <li class="tower_chevre" data-tooltip="Fromage de Chèvre :\n Tour qui attaque les rats multicolors \n sans broncher">
                        <img src="./assets/chevreFromage.png" alt="chevreFromage" id="chevre">
                        <p class="price"></p>
                    </li>
                    <li class="tower_roquefort" data-tooltip="Fromage de Roquefort :\n Tour puissante et lente, \n perce les armures les plus robustes">
                        <img src="./assets/roquefortFromage.png" alt="roquefortFromage" id="roquefort">
                        <p class="price"></p>
                    </li>
                </ul>
                <ul class="ingredients_list placer">
                    <li class="ingredient_milk" data-tooltip="Lait : \n Augmente l'attaque">
                        <img src="./assets/milkIngredient.png" alt="milkIngredient" id="milk">
                        <p class="price"></p>
                    </li>
                    <li class="ingredient_herbe" data-tooltip="Herbe de provence : \n Augmente la vitesse d'attaque">
                        <img src="./assets/herbeIngredient.png" alt="herbeIngredient" id="herbe">
                        <p class="price"></p>
                    </li>
                    <li class="ingredient_figue" data-tooltip="Figue : \n Augment la portée">
                        <img src="./assets/figueIngredient.png" alt="figueIngredient" id="figue">
                        <p class="price"></p>
                    </li>
                    <li class="ingredient_onion" data-tooltip="Onion : \n Permet aux tours dans la portée \n de détecter les rats camouflés">
                        <img src="./assets/onionIngredient.png" alt="onionIngredient" id="onion">
                        <p class="price"></p>
                    </li>
                    <li class="ingredient_jalapenos" data-tooltip="Piment jalapenos : \n Permet aux tours dans la portée \n de percer les armures">
                        <img src="./assets/jalapenosIngredient.png" alt="jalapenosIngredient" id="jalapenos">
                        <p class="price"></p>
                    </li>
                    <li class="ingredient_pepper" data-tooltip="Poivre 3 épices : \n Permet aux tours dans la portée \n de faire plus de dégats aux \n rats multicolors">
                        <img src="./assets/pepperIngredient.png" alt="pepperIngredient" id="pepper">
                        <p class="price"></p>
                    </li>
                </ul>
                <div id="tooltip">Texte personnalisé</div>
            </div>
        </section>
    </main>
</body>

</html>
